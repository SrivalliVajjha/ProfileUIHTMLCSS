<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="Profile">
    <section class="inner_section">
      <img class="profile_img" src="./assets/images/avatar-jessica.jpeg" alt="profile-pic">
      <h1 class="profile_name">Jessica Randall</h1>
      <p class="profile_place"> London, United Kingdom</p>
      <p class="profile_tag_line">"Front-end developer and avid reader."</p>
      <button type="button" class="btn">GitHub</button>
      <button type="button" class="btn">Frontend Mentor</button>
      <button type="button" class="btn">LinkedIn</button>
      <button type="button" class="btn">Twitter</button>
      <button type="button" class="btn">Instagram</button>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Srivalli Vajjha</a>.
  </div>
</body>

</html>
